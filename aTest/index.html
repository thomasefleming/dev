<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thomas e fleming | toronto</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        header h1 {
            font-size: 18px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .header-link {
            color: var(--header-link-color);
            text-decoration: none;
        }
        .chiclet-table a {
            color: black;
        }
        .chiclet-container {
            position: relative;
            width: 100%;
            margin-top: 15px;
        }
        .chiclet-image {
            width: 100%;
            height: auto;
            max-width: 100%;
        }
        .chiclet-table {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 100%;
            border-collapse: separate;
            border-spacing: 5px;
        }
        .chiclet {
            background-color: var(--chiclet-bg-color);
            width: 200px;
            height: 40px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            border-radius: 10px; /* Added slight rounding to corners */
        }
        .chiclet:hover {
            transform: scale(1.1);
            animation: wiggle 0.5s ease-in-out;
        }
        .chiclet a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: block;
            width: 100%;
            height: 100%;
            line-height: 40px;
        }
        /* Wiggle keyframes for playful effect */
        @keyframes wiggle {
            0% { transform: scale(1.1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(5deg); }
            50% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1.1) rotate(0deg); }
        }
        .attribution {
            margin-top: 10px;
            color: rgba(255, 75, 133, 0.7);
            background-color: black;
            padding: 1px;
            display: inline-block;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }
        .attribution a {
            color: rgba(255, 75, 133, 0.7);
        }
    </style>
</head>
<body>

                <!-- Chiclets Table -->

            <!-- Attribution -->
